<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->



  <title>Frontend Mentor | Results summary component</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>


<section>
  <div class="container">

     <div class="result">
      <h4>
        Your Result
      </h4>

      <div id="circle">
        <h1>76</h1>
        <h6>
          of 100
        </h6>
      </div>
      <h1 class="comment">
        Great!
      </h1>
      <p>
        You scored 65% higher than the people who have  taken this test.
      </p>
     </div>


  <div class="summary">
  <div class="first">
    <h4>Summary</h4>
  </div>
  <div class="middle">
    <div class="reaction">
     <table>
       <tr>
         <td class="rec"><img src="images/icon-reaction.svg"> Reaction</td>
           <th>80/</th>
           <td>100</td>
       </tr>
      </table>
    </div>
    <div class="memory">
      <table>
        <tr>
          <td class="mem"><img src="images/icon-memory.svg"> Memory</td>
            <th>80/</th>
            <td>100</td>
        </tr>
      </table>
    </div>
    <div class="verbal">
      <table>
        <tr>
          <td class="ver"><img src="images/icon-verbal.svg"> Verbal</td>
            <th>80/</th>
            <td>100</td>
        </tr>
      </table>
     </div>
     <div class="visual">
       <table>
         <tr>
           <td class="vis"><img src="images/icon-visual.svg"> Visual</td>
             <th>80/</th>
             <td>100</td>
         </tr>
       </table>
     </div>
  </div>

    <button><h6>Continue</h6></button>


  </div>
  </div>
</section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
